---
- name: This play is used to start ec2 instance 
  hosts: localhost 
  connection: local 
  gather_facts: false 
  vars:
    stopped_instance_ids: []
  tasks:
    - name: stopping ec2 instance 
      shell: |
        aws ec2 stop-instances --instance-ids "{{item}}"
      with_items: "{{stopped_instance_ids}}"

